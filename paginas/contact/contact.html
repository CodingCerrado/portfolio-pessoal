<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contato</title>
  </head>
  <body class="contact-body">
    <div class="contact-container">
      <!-- <form class="contact-form" action=""> -->
        <div class="contact-left-content">
          <div class="contact-left-content-first-line">
            <h1>Contato</h1>
            <p>Vamos conversar sobre suas ideias!</p>
          </div>
          <div class="contact-left-content-second-line">
            <p><strong>Telefone</strong></p>
            <p>(11)3456-7890</p>
          </div>
          <div class="contact-left-content-third-line">
            <p><strong>Email</strong></p>
            <div class="contact-left--content-email">
              <p>info@meusite.com</p>
            </div>
          </div>
        </div>
        <form class="contact-right-content">
          <div class="contact-right-content-first-line">
            <label class="contact-name" for="contact-input-name">
            <p>Nome</p>
            <input type="text" name="contact-input-name" class="contact-input-name" />
            </label>
            <label class="contact-surname" for="contact-input-surname">
            <p>Sobrenome</p>
            <input type="text" name="contact-input-surname" class="contact-input-surname" />
            </label>
          </div>
          <div class="contact-right-content-second-line">
            <label class="contact-email" for="contact-input-email">
            <p>Email *</p>
            <input type="email" name="contact-input-email" class="contact-input-email" />
            </label>
            <label class="contact-subject" for="contact-input-subject">
            <p>Assunto</p>
            <input type="text" name="contact-input-subject" class="contact-input-subject" />
            </label>
          </div>
          <div class="contact-right-content-third-line">
            <label class="contact-message" for="contact-input-message">
            <p>Mensagem</p>
            <textarea class="contact-input-message" name="contact-input-message"
              cols="30"
              rows="8"
              textarea
            ></textarea>
            </label>
            <div class="contact-container-send-button">
            <input class="contact-send-button" type="submit" value="Enviar" />
            </div>
          </div>
        </form>
      </form>
    </div>

    <script src="./contact.js"></script>
  </body>
</html>
